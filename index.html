<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, button, p {
            display: block;
            margin: 10px 0;
        }
        input {
            padding: 5px;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Per Person Cost Calculation</h1>
    <label for="numPersons">Enter the number of persons:</label>
    <input type="number" id="numPersons" placeholder="Enter a number" min="3">
    <button onclick="calculateCost()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateCost() {
            const trainTicket = 525;
            const packageCost = 8800;
            const busTicket = 1500;
            const ugcFund = 120000;

            const numPersons = parseInt(document.getElementById("numPersons").value);
            if (isNaN(numPersons) || numPersons < 3) {
                document.getElementById("result").textContent = 
                    "Please enter a valid number of persons (minimum 3).";
                return;
            }

            const perManCost = trainTicket + packageCost + busTicket;
            let total = perManCost * numPersons;
            total -= ugcFund;
            const finalCost = Math.floor(total / (numPersons - 2));

            document.getElementById("result").textContent = 
                `Per person cost will be: ${finalCost}`;
        }
    </script>
</body>
</html>
